<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-preview-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="card-image"><img src="blog-preview-card-main/blog-preview-card-main/assets/images/illustration-article.svg" /></div>
        <div class="card-text">
            <a href="?category=learning" class="filter-tag">Learning</a>
            <p class="publish-date">Published <time datetime="2023-02-25">21 Dec 2023</time></p>
            <h3>HTML & CSS foundations</h3>
            <p class="text">These languages are the backbone of every website, defining structure, content and presentation.</p>
        </div>
        <div class="author-section">
            <div class="author-image"><img src="blog-preview-card-main/blog-preview-card-main/assets/images/image-avatar.webp" /></div>
            <p class="author-name"><span itemprop="author">Greg Hooper</span></p>
        </div>
    </div>
